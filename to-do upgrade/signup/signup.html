<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup/signup.css">
    <title>Document</title>
</head>
<body>
    <section>
        <header class="header">
            <button type="button" id="backToLoginBtn" >Back to login</button>
        </header>
        <div class="container">
            <p id="formHeading">Sign-Up </p>
            <form id='form'> 
                <input id="signupInputUser" type="text" placeholder="Enter your username">
                <input id="signupInputPassword" type="password" placeholder="Enter your password">
                <input id="signupInputMail" type="text" placeholder="Enter your e-mail">
                <div class="buttons">
                    <button  type="button"id="btnSignUp">Sign Up</button>    
                </div>
                
                
            </form>
            
        </div>
     
    </section>
    <script src="/signup/signup.js"></script>
</body>
</html>
